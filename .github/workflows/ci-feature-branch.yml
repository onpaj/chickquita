name: ðŸ”„ CI - Feature Branch (Auto-deploy to Staging)

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

# Cancel previous runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  packages: read

env:
  REGISTRY: docker.io
  IMAGE_NAME: chickquita

jobs:
  # Claude Code Review - Runs if commit message contains @claude or @claude-review
  claude-review:
    name: ðŸ¤– Claude Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: ðŸ” Check if Claude review is requested
        id: check-claude
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s %b")
          echo "ðŸ“ Actual HEAD commit message: $COMMIT_MESSAGE"
          echo "ðŸ“ HEAD SHA: $(git rev-parse HEAD)"

          if echo "$COMMIT_MESSAGE" | grep -qE "@claude|@claude-review"; then
            echo "âœ… Claude review requested in commit message"
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸ Claude review not requested (add @claude or @claude-review to commit message)"
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ¤– Run Claude Code Review
        if: steps.check-claude.outputs.should_run == 'true'
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
          direct_prompt: |
            Please review this pull request and provide feedback on:
            - Code quality, best practices and common patterns (DRY, YAGNI, SOLID, KISS)
            - Code complexity and maintainability
            - Domain and concerns separation (should that be on backend or frontend side?)
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Be constructive and helpful in your feedback.

  # Frontend Tests - Parallel execution
  frontend-tests:
    name: ðŸŽ¯ Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ” Run linting
        working-directory: ./frontend
        run: npm run lint

      - name: ðŸ”Ž Run type check
        working-directory: ./frontend
        run: npx tsc -b

      - name: ðŸ§ª Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage
        env:
          CI: true

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          verbose: true
          override_branch: ${{ github.head_ref || github.ref_name }}
          override_commit: ${{ github.sha }}
          override_pr: ${{ github.event.pull_request.number }}
          override_build: ${{ github.run_id }}

  # Backend Tests - Parallel execution
  backend-tests:
    name: ðŸŽ¯ Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Restore dependencies
        run: |
          dotnet restore backend/src/Chickquita.Api/Chickquita.Api.csproj
          dotnet restore backend/tests/Chickquita.Api.Tests/Chickquita.Api.Tests.csproj
          dotnet restore backend/tests/Chickquita.Application.Tests/Chickquita.Application.Tests.csproj
          dotnet restore backend/tests/Chickquita.Domain.Tests/Chickquita.Domain.Tests.csproj
          dotnet restore backend/tests/Chickquita.Infrastructure.Tests/Chickquita.Infrastructure.Tests.csproj

      - name: ðŸ—ï¸ Build backend
        run: dotnet build backend/src/Chickquita.Api/Chickquita.Api.csproj --configuration Release --no-restore

      - name: ðŸ§ª Run tests with coverage
        run: |
          dotnet test backend/tests/Chickquita.Api.Tests/Chickquita.Api.Tests.csproj \
            --configuration Release --no-restore \
            --collect:"XPlat Code Coverage" --logger trx \
            --results-directory ./coverage \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
          dotnet test backend/tests/Chickquita.Application.Tests/Chickquita.Application.Tests.csproj \
            --configuration Release --no-restore \
            --collect:"XPlat Code Coverage" --logger trx \
            --results-directory ./coverage \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
          dotnet test backend/tests/Chickquita.Domain.Tests/Chickquita.Domain.Tests.csproj \
            --configuration Release --no-restore \
            --collect:"XPlat Code Coverage" --logger trx \
            --results-directory ./coverage \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
          dotnet test backend/tests/Chickquita.Infrastructure.Tests/Chickquita.Infrastructure.Tests.csproj \
            --configuration Release --no-restore \
            --collect:"XPlat Code Coverage" --logger trx \
            --results-directory ./coverage \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: ðŸ“Š Process coverage files for CodeCov
        run: |
          find ./coverage -name "coverage.cobertura.xml" -type f | while read file; do
            sed -i 's|filename="|filename="backend/src/|g' "$file"
          done

          COVERAGE_COUNT=$(find ./coverage -name "coverage.cobertura.xml" -type f | wc -l)
          if [ "$COVERAGE_COUNT" -eq "0" ]; then
            echo "âŒ ERROR: No coverage files found!"
            exit 1
          fi

      - name: ðŸ“Š Prepare coverage file list
        id: coverage-files
        run: |
          COVERAGE_FILES=$(find ./coverage -name "coverage.cobertura.xml" -type f | tr '\n' ',' | sed 's/,$//')
          echo "files=$COVERAGE_FILES" >> $GITHUB_OUTPUT

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ steps.coverage-files.outputs.files }}
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true
          override_branch: ${{ github.head_ref || github.ref_name }}
          override_commit: ${{ github.sha }}
          override_pr: ${{ github.event.pull_request.number }}
          override_build: ${{ github.run_id }}

  # Build and Push Docker Image
  build-and-push:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”– Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: '6.0.x'

      - name: ðŸ”– Determine version with GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.0.0
        with:
          useConfigFile: true

      - name: ðŸ·ï¸ Generate version tag
        id: version
        run: |
          VERSION="staging-PR${{ github.event.pull_request.number }}-${{ steps.gitversion.outputs.shortSha }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Version: $VERSION"
          echo "ðŸ”¢ GitVersion SemVer: ${{ steps.gitversion.outputs.fullSemVer }}"

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=staging-latest

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=https://chickquita-test.azurewebsites.net
            VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.VITE_CLERK_PUBLISHABLE_KEY_STAGING }}

  # Deploy to Azure Web App (automatic, no approval needed)
  deploy-staging:
    name: ðŸš€ Auto-deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    outputs:
      webapp-hostname: ${{ steps.deploy.outputs.hostname }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_STAGING }}

      - name: ðŸ”– Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: '6.0.x'

      - name: ðŸ”– Determine version with GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.0.0
        with:
          useConfigFile: true

      - name: ðŸ·ï¸ Get version
        id: version
        run: |
          VERSION="staging-PR${{ github.event.pull_request.number }}-${{ steps.gitversion.outputs.shortSha }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸš€ Deploy to Azure Web App (Staging)
        id: deploy
        run: |
          WEBAPP_NAME="chickquita-test"
          DOCKER_IMAGE="${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"

          echo "ðŸŽ¯ Deploying to web app: $WEBAPP_NAME"
          echo "ðŸ³ Docker image: $DOCKER_IMAGE"

          az webapp config set \
            --name $WEBAPP_NAME \
            --resource-group rgHeblo \
            --linux-fx-version "DOCKER|$DOCKER_IMAGE" \
            --output none

          az webapp config container set \
            --name $WEBAPP_NAME \
            --resource-group rgHeblo \
            --container-image-name "$DOCKER_IMAGE" \
            --container-registry-url https://index.docker.io/v1/ \
            --output none

          echo "ðŸ”„ Restarting web app..."
          az webapp restart \
            --name $WEBAPP_NAME \
            --resource-group rgHeblo \
            --output none

          sleep 15

          WEBAPP_HOSTNAME=$(az webapp show \
            --name $WEBAPP_NAME \
            --resource-group rgHeblo \
            --query "defaultHostName" \
            --output tsv)

          echo "hostname=$WEBAPP_HOSTNAME" >> $GITHUB_OUTPUT
          echo "WEBAPP_NAME=$WEBAPP_NAME" >> $GITHUB_ENV

      - name: ðŸ”§ Configure App Settings
        run: |
          az webapp config appsettings set \
            --resource-group rgHeblo \
            --name $WEBAPP_NAME \
            --settings \
              ASPNETCORE_ENVIRONMENT=Staging \
              WEBSITES_PORT=8080 \
              WEBSITES_ENABLE_APP_SERVICE_STORAGE=false \
              DOCKER_REGISTRY_SERVER_URL=https://index.docker.io \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              APP_VERSION="${{ needs.build-and-push.outputs.version }}" \
              DEPLOYMENT_SOURCE="CI-PR${{ github.event.pull_request.number }}"

      - name: â³ Wait for deployment to be ready
        run: |
          echo "â³ Waiting for deployment to be ready..."
          sleep 30

          MAX_ATTEMPTS=20
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "ðŸ” Health check attempt $ATTEMPT/$MAX_ATTEMPTS..."
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ steps.deploy.outputs.hostname }}/health || echo "000")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Deployment is ready! (attempt $ATTEMPT/$MAX_ATTEMPTS)"
              break
            fi

            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "âŒ Deployment failed to become ready after $MAX_ATTEMPTS attempts"
              echo "Last HTTP status code: $HTTP_CODE"
              exit 1
            fi

            echo "â³ Waiting... (HTTP $HTTP_CODE, attempt $ATTEMPT/$MAX_ATTEMPTS)"
            sleep 15
            ATTEMPT=$((ATTEMPT + 1))
          done

      - name: ðŸ’¬ Comment on PR with deployment info
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "## ðŸš€ Automatically Deployed to Staging!

          Your feature branch has been automatically deployed to the staging environment:

          - **ðŸŒ URL**: https://${{ steps.deploy.outputs.hostname }}
          - **ðŸ“¦ Version**: ${{ needs.build-and-push.outputs.version }}
          - **ðŸ³ Docker Image**: \`${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}\`
          - **ðŸŒ¿ Branch**: \`${{ github.ref_name }}\`
          - **ðŸ“ Commit**: \`${{ github.sha }}\`
          - **ðŸ• Deployed**: $(date)

          ### ðŸ§ª Testing
          You can now test your changes in the staging environment with Clerk authentication.

          ### âš ï¸ Important Notes
          - This deployment will be **replaced** by the next PR deployment
          - Staging environment uses **real Clerk authentication**
          - E2E tests run nightly against staging (not in CI)

          ---
          _Automatically deployed after tests passed âœ¨_" \
            --edit-last || \
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "## ðŸš€ Automatically Deployed to Staging!

          Your feature branch has been automatically deployed to the staging environment:

          - **ðŸŒ URL**: https://${{ steps.deploy.outputs.hostname }}
          - **ðŸ“¦ Version**: ${{ needs.build-and-push.outputs.version }}
          - **ðŸ³ Docker Image**: \`${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}\`
          - **ðŸŒ¿ Branch**: \`${{ github.ref_name }}\`
          - **ðŸ“ Commit**: \`${{ github.sha }}\`
          - **ðŸ• Deployed**: $(date)

          ### ðŸ§ª Testing
          You can now test your changes in the staging environment with Clerk authentication.

          ### âš ï¸ Important Notes
          - This deployment will be **replaced** by the next PR deployment
          - Staging environment uses **real Clerk authentication**
          - E2E tests run nightly against staging (not in CI)

          ---
          _Automatically deployed after tests passed âœ¨_"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Create deployment summary
        run: |
          echo "## ðŸš€ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **PR**: #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ steps.deploy.outputs.hostname }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image**: \`${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Ready for Testing" >> $GITHUB_STEP_SUMMARY
          echo "The staging environment is now ready for testing with your latest changes!" >> $GITHUB_STEP_SUMMARY
