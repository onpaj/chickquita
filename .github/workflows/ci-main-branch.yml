name: ðŸ”„ CI - Main Branch (Auto-deploy to Staging & Production)

on:
  push:
    branches: [main]

# Cancel previous runs for the same commit
concurrency:
  group: main-branch-ci-${{ github.sha }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: chickquita

jobs:
  # Frontend Tests - Parallel execution
  frontend-tests:
    name: ðŸŽ¯ Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ” Run linting
        working-directory: ./frontend
        run: npm run lint

      - name: ðŸ”Ž Run type check
        working-directory: ./frontend
        run: npx tsc -b

      - name: ðŸ§ª Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage
        env:
          CI: true

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          verbose: true

  # Backend Tests - Parallel execution
  backend-tests:
    name: ðŸŽ¯ Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Restore dependencies
        run: |
          dotnet restore backend/src/Chickquita.Api/Chickquita.Api.csproj
          dotnet restore backend/tests/Chickquita.Api.Tests/Chickquita.Api.Tests.csproj
          dotnet restore backend/tests/Chickquita.Application.Tests/Chickquita.Application.Tests.csproj
          dotnet restore backend/tests/Chickquita.Domain.Tests/Chickquita.Domain.Tests.csproj
          dotnet restore backend/tests/Chickquita.Infrastructure.Tests/Chickquita.Infrastructure.Tests.csproj

      - name: ðŸ—ï¸ Build backend
        run: dotnet build backend/src/Chickquita.Api/Chickquita.Api.csproj --configuration Release --no-restore

      - name: ðŸ§ª Run tests with coverage
        run: |
          dotnet test backend/tests/Chickquita.Api.Tests/Chickquita.Api.Tests.csproj \
            --configuration Release --no-restore \
            --collect:"XPlat Code Coverage" --logger trx \
            --results-directory ./coverage \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
          dotnet test backend/tests/Chickquita.Application.Tests/Chickquita.Application.Tests.csproj \
            --configuration Release --no-restore \
            --collect:"XPlat Code Coverage" --logger trx \
            --results-directory ./coverage \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
          dotnet test backend/tests/Chickquita.Domain.Tests/Chickquita.Domain.Tests.csproj \
            --configuration Release --no-restore \
            --collect:"XPlat Code Coverage" --logger trx \
            --results-directory ./coverage \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
          dotnet test backend/tests/Chickquita.Infrastructure.Tests/Chickquita.Infrastructure.Tests.csproj \
            --configuration Release --no-restore \
            --collect:"XPlat Code Coverage" --logger trx \
            --results-directory ./coverage \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: ðŸ“Š Process coverage files for CodeCov
        run: |
          find ./coverage -name "coverage.cobertura.xml" -type f | while read file; do
            sed -i 's|filename="|filename="backend/src/|g' "$file"
          done

          COVERAGE_COUNT=$(find ./coverage -name "coverage.cobertura.xml" -type f | wc -l)
          if [ "$COVERAGE_COUNT" -eq "0" ]; then
            echo "âŒ ERROR: No coverage files found!"
            exit 1
          fi

      - name: ðŸ“Š Prepare coverage file list
        id: coverage-files
        run: |
          COVERAGE_FILES=$(find ./coverage -name "coverage.cobertura.xml" -type f | tr '\n' ',' | sed 's/,$//')
          echo "files=$COVERAGE_FILES" >> $GITHUB_OUTPUT

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ steps.coverage-files.outputs.files }}
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true

  # Build and Push Docker Image
  build-and-push:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    outputs:
      version: ${{ steps.version.outputs.version }}
      image-tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”– Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: '6.0.x'

      - name: ðŸ”– Determine version with GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.0.0
        with:
          useConfigFile: true

      - name: ðŸ·ï¸ Generate version tag
        id: version
        run: |
          VERSION="v${{ steps.gitversion.outputs.majorMinorPatch }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Version: $VERSION"
          echo "ðŸ”¢ GitVersion Full SemVer: ${{ steps.gitversion.outputs.fullSemVer }}"

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=https://chickquita.azurewebsites.net
            VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.VITE_CLERK_PUBLISHABLE_KEY_PROD }}

      - name: ðŸ·ï¸ Create and Push Git Tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "ðŸ·ï¸ Creating Git tag: $VERSION"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

          echo "âœ… Git tag $VERSION created and pushed successfully!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Create GitHub Release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "ðŸ“¦ Creating GitHub release: $VERSION"

          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "## Release $VERSION

          Docker image: \`${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:$VERSION\`

          See commit history for detailed changes." \
            --verify-tag

          echo "âœ… GitHub release $VERSION created successfully!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Build Summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Built at**: $(date)" >> $GITHUB_STEP_SUMMARY

  # Deploy to Staging (automatic, no approval needed)
  deploy-staging:
    name: ðŸš€ Auto-deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    outputs:
      webapp-hostname: ${{ steps.deploy.outputs.hostname }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_STAGING }}

      - name: ðŸš€ Deploy to Azure Web App (Staging)
        id: deploy
        run: |
          WEBAPP_NAME="chickquita-test"
          VERSION="${{ needs.build-and-push.outputs.version }}"
          DOCKER_IMAGE="${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:$VERSION"

          echo "ðŸŽ¯ Deploying to staging: $WEBAPP_NAME"
          echo "ðŸ³ Docker image: $DOCKER_IMAGE"

          az webapp config set \
            --name $WEBAPP_NAME \
            --resource-group rgHeblo \
            --linux-fx-version "DOCKER|$DOCKER_IMAGE" \
            --output none

          az webapp config container set \
            --name $WEBAPP_NAME \
            --resource-group rgHeblo \
            --container-image-name "$DOCKER_IMAGE" \
            --container-registry-url https://index.docker.io/v1/ \
            --output none

          az webapp restart --name $WEBAPP_NAME --resource-group rgHeblo --output none
          sleep 15

          WEBAPP_HOSTNAME=$(az webapp show \
            --name $WEBAPP_NAME \
            --resource-group rgHeblo \
            --query "defaultHostName" \
            --output tsv)

          echo "hostname=$WEBAPP_HOSTNAME" >> $GITHUB_OUTPUT
          echo "WEBAPP_NAME=$WEBAPP_NAME" >> $GITHUB_ENV

      - name: ðŸ”§ Configure App Settings
        run: |
          az webapp config appsettings set \
            --resource-group rgHeblo \
            --name $WEBAPP_NAME \
            --settings \
              ASPNETCORE_ENVIRONMENT=Staging \
              WEBSITES_PORT=8080 \
              WEBSITES_ENABLE_APP_SERVICE_STORAGE=false \
              DOCKER_REGISTRY_SERVER_URL=https://index.docker.io \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              APP_VERSION="${{ needs.build-and-push.outputs.version }}" \
              DEPLOYMENT_SOURCE="CI-Main"

      - name: â³ Wait for deployment to be ready
        run: |
          echo "â³ Waiting for deployment to be ready..."
          sleep 60

          MAX_ATTEMPTS=20
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "ðŸ” Health check attempt $ATTEMPT/$MAX_ATTEMPTS..."
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ steps.deploy.outputs.hostname }}/health || echo "000")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Deployment is ready! (attempt $ATTEMPT/$MAX_ATTEMPTS)"
              break
            fi

            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "âŒ Deployment failed to become ready after $MAX_ATTEMPTS attempts"
              exit 1
            fi

            echo "â³ Waiting... (HTTP $HTTP_CODE, attempt $ATTEMPT/$MAX_ATTEMPTS)"
            sleep 15
            ATTEMPT=$((ATTEMPT + 1))
          done

      - name: ðŸ“ Deployment Summary
        run: |
          echo "## ðŸš€ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ steps.deploy.outputs.hostname }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date)" >> $GITHUB_STEP_SUMMARY

  # Deploy to Production (automatic, no approval needed)
  deploy-production:
    name: ðŸš€ Auto-deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    outputs:
      webapp-hostname: ${{ steps.deploy.outputs.hostname }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: ðŸš€ Deploy to Azure Web App (Production)
        id: deploy
        run: |
          WEBAPP_NAME="chickquita"
          VERSION="${{ needs.build-and-push.outputs.version }}"
          DOCKER_IMAGE="${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:$VERSION"

          echo "ðŸŽ¯ Deploying to production: $WEBAPP_NAME"
          echo "ðŸ³ Docker image: $DOCKER_IMAGE"

          az webapp config set \
            --name $WEBAPP_NAME \
            --resource-group rgHeblo \
            --linux-fx-version "DOCKER|$DOCKER_IMAGE" \
            --output none

          az webapp config container set \
            --name $WEBAPP_NAME \
            --resource-group rgHeblo \
            --container-image-name "$DOCKER_IMAGE" \
            --container-registry-url https://index.docker.io/v1/ \
            --output none

          az webapp restart --name $WEBAPP_NAME --resource-group rgHeblo --output none
          sleep 15

          WEBAPP_HOSTNAME=$(az webapp show \
            --name $WEBAPP_NAME \
            --resource-group rgHeblo \
            --query "defaultHostName" \
            --output tsv)

          echo "hostname=$WEBAPP_HOSTNAME" >> $GITHUB_OUTPUT
          echo "WEBAPP_NAME=$WEBAPP_NAME" >> $GITHUB_ENV

      - name: ðŸ”§ Configure App Settings
        run: |
          az webapp config appsettings set \
            --resource-group rgHeblo \
            --name $WEBAPP_NAME \
            --settings \
              ASPNETCORE_ENVIRONMENT=Production \
              WEBSITES_PORT=8080 \
              WEBSITES_ENABLE_APP_SERVICE_STORAGE=false \
              DOCKER_REGISTRY_SERVER_URL=https://index.docker.io \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              APP_VERSION="${{ needs.build-and-push.outputs.version }}" \
              DEPLOYMENT_SOURCE="CI-Main"

      - name: â³ Wait for deployment to be ready
        run: |
          echo "â³ Waiting for deployment to be ready..."
          sleep 60

          MAX_ATTEMPTS=20
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "ðŸ” Health check attempt $ATTEMPT/$MAX_ATTEMPTS..."
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ steps.deploy.outputs.hostname }}/health || echo "000")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Deployment is ready! (attempt $ATTEMPT/$MAX_ATTEMPTS)"
              break
            fi

            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "âŒ Deployment failed to become ready after $MAX_ATTEMPTS attempts"
              exit 1
            fi

            echo "â³ Waiting... (HTTP $HTTP_CODE, attempt $ATTEMPT/$MAX_ATTEMPTS)"
            sleep 15
            ATTEMPT=$((ATTEMPT + 1))
          done

      - name: ðŸ§ª Run Smoke Tests
        run: |
          echo "ðŸ§ª Running smoke tests against production..."

          HOSTNAME="${{ steps.deploy.outputs.hostname }}"
          TIMEOUT=30
          ALL_PASSED=true

          echo "ðŸ” Testing /health endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time "$TIMEOUT" "https://$HOSTNAME/health" || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Health check passed (HTTP $HTTP_CODE)"
          else
            echo "âŒ Health check failed (HTTP $HTTP_CODE)"
            ALL_PASSED=false
          fi

          echo "ðŸ” Testing /health/live endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time "$TIMEOUT" "https://$HOSTNAME/health/live" || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Liveness check passed (HTTP $HTTP_CODE)"
          else
            echo "âŒ Liveness check failed (HTTP $HTTP_CODE)"
            ALL_PASSED=false
          fi

          echo "ðŸ” Testing /health/ready endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time "$TIMEOUT" "https://$HOSTNAME/health/ready" || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Readiness check passed (HTTP $HTTP_CODE)"
          else
            echo "âŒ Readiness check failed (HTTP $HTTP_CODE)"
            ALL_PASSED=false
          fi

          if [ "$ALL_PASSED" = true ]; then
            echo "âœ… All smoke tests passed!"
          else
            echo "âŒ Some smoke tests failed!"
            exit 1
          fi

      - name: ðŸ“ Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ steps.deploy.outputs.hostname }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Smoke Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "All health checks passed successfully!" >> $GITHUB_STEP_SUMMARY
