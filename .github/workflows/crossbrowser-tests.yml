# TESTING-002: Cross-Browser & Device Testing Workflow
#
# This workflow runs comprehensive cross-browser tests on:
# - Push to main branch
# - Pull requests to main
# - Weekly schedule (Monday 6 AM UTC)
#
# Tests cover:
# - Chrome, Firefox, Safari (latest 2 versions)
# - Mobile Safari (iOS 15+)
# - Mobile Chrome (Android 10+)
# - Responsive breakpoints (320px, 480px, 768px, 1024px, 1920px)

name: Cross-Browser Tests

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/crossbrowser-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
  schedule:
    # Run weekly on Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test (chromium, firefox, webkit, or all)'
        required: false
        default: 'all'
      update_snapshots:
        description: 'Update visual snapshots'
        required: false
        default: 'false'

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: frontend

jobs:
  # Setup job - install dependencies and cache
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ steps.cache-key.outputs.key }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
        working-directory: ${{ env.WORKING_DIRECTORY }}

  # Chrome tests
  test-chrome:
    name: Chrome Tests
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ github.event.inputs.browser == 'all' || github.event.inputs.browser == 'chromium' || github.event.inputs.browser == '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Restore Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install Playwright browsers (fallback)
        run: npx playwright install chromium --with-deps
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Run Chrome tests
        run: |
          if [ "${{ github.event.inputs.update_snapshots }}" == "true" ]; then
            npm run test:crossbrowser:chrome -- --update-snapshots
          else
            npm run test:crossbrowser:chrome
          fi
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          CI: true

      - name: Upload Chrome test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chrome-test-results
          path: |
            ${{ env.WORKING_DIRECTORY }}/playwright-report/
            ${{ env.WORKING_DIRECTORY }}/test-results/
          retention-days: 30

      - name: Upload Chrome screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: chrome-failure-screenshots
          path: ${{ env.WORKING_DIRECTORY }}/test-results/crossbrowser/
          retention-days: 7

  # Firefox tests
  test-firefox:
    name: Firefox Tests
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ github.event.inputs.browser == 'all' || github.event.inputs.browser == 'firefox' || github.event.inputs.browser == '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Restore Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install Playwright browsers (fallback)
        run: npx playwright install firefox --with-deps
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Run Firefox tests
        run: |
          if [ "${{ github.event.inputs.update_snapshots }}" == "true" ]; then
            npm run test:crossbrowser:firefox -- --update-snapshots
          else
            npm run test:crossbrowser:firefox
          fi
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          CI: true

      - name: Upload Firefox test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firefox-test-results
          path: |
            ${{ env.WORKING_DIRECTORY }}/playwright-report/
            ${{ env.WORKING_DIRECTORY }}/test-results/
          retention-days: 30

      - name: Upload Firefox screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: firefox-failure-screenshots
          path: ${{ env.WORKING_DIRECTORY }}/test-results/crossbrowser/
          retention-days: 7

  # Safari/WebKit tests
  test-safari:
    name: Safari (WebKit) Tests
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ github.event.inputs.browser == 'all' || github.event.inputs.browser == 'webkit' || github.event.inputs.browser == '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Restore Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install Playwright browsers (fallback)
        run: npx playwright install webkit --with-deps
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Run Safari tests
        run: |
          if [ "${{ github.event.inputs.update_snapshots }}" == "true" ]; then
            npm run test:crossbrowser:safari -- --update-snapshots
          else
            npm run test:crossbrowser:safari
          fi
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          CI: true

      - name: Upload Safari test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safari-test-results
          path: |
            ${{ env.WORKING_DIRECTORY }}/playwright-report/
            ${{ env.WORKING_DIRECTORY }}/test-results/
          retention-days: 30

      - name: Upload Safari screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: safari-failure-screenshots
          path: ${{ env.WORKING_DIRECTORY }}/test-results/crossbrowser/
          retention-days: 7

  # Mobile device tests
  test-mobile:
    name: Mobile Device Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Restore Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install Playwright browsers (fallback)
        run: npx playwright install --with-deps
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Run Mobile tests
        run: |
          if [ "${{ github.event.inputs.update_snapshots }}" == "true" ]; then
            npm run test:crossbrowser:mobile -- --update-snapshots
          else
            npm run test:crossbrowser:mobile
          fi
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          CI: true

      - name: Upload Mobile test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-test-results
          path: |
            ${{ env.WORKING_DIRECTORY }}/playwright-report/
            ${{ env.WORKING_DIRECTORY }}/test-results/
          retention-days: 30

      - name: Upload Mobile screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-failure-screenshots
          path: ${{ env.WORKING_DIRECTORY }}/test-results/crossbrowser/
          retention-days: 7

  # Breakpoint tests
  test-breakpoints:
    name: Breakpoint Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Restore Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install Playwright browsers (fallback)
        run: npx playwright install chromium --with-deps
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Run Breakpoint tests
        run: |
          if [ "${{ github.event.inputs.update_snapshots }}" == "true" ]; then
            npm run test:crossbrowser:breakpoints -- --update-snapshots
          else
            npm run test:crossbrowser:breakpoints
          fi
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          CI: true

      - name: Upload Breakpoint test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: breakpoint-test-results
          path: |
            ${{ env.WORKING_DIRECTORY }}/playwright-report/
            ${{ env.WORKING_DIRECTORY }}/test-results/
          retention-days: 30

      - name: Upload Breakpoint screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: breakpoint-failure-screenshots
          path: ${{ env.WORKING_DIRECTORY }}/test-results/crossbrowser/
          retention-days: 7

  # Report generation
  generate-report:
    name: Generate Report
    runs-on: ubuntu-latest
    needs: [test-chrome, test-firefox, test-safari, test-mobile, test-breakpoints]
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: '*-test-results'
          path: test-results
          merge-multiple: true

      - name: Generate combined report summary
        run: |
          echo "# Cross-Browser Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Browser | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Chrome | ${{ needs.test-chrome.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Firefox | ${{ needs.test-firefox.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Safari | ${{ needs.test-safari.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Mobile | ${{ needs.test-mobile.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Breakpoints | ${{ needs.test-breakpoints.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test results and screenshots are available in the workflow artifacts." >> $GITHUB_STEP_SUMMARY

      - name: Check for failures
        if: ${{ needs.test-chrome.result == 'failure' || needs.test-firefox.result == 'failure' || needs.test-safari.result == 'failure' || needs.test-mobile.result == 'failure' || needs.test-breakpoints.result == 'failure' }}
        run: |
          echo "::error::One or more cross-browser tests failed. Check artifacts for details."
          exit 1
