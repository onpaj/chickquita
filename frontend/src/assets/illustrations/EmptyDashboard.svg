<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Empty dashboard farm scene illustration">
  <!-- Sky background -->
  <circle cx="100" cy="100" r="90" fill="#F7FAFC"/>

  <!-- Sun -->
  <circle cx="160" cy="50" r="15" fill="#FFA94D" opacity="0.9"/>
  <circle cx="160" cy="50" r="12" fill="#FFB86C"/>

  <!-- Sun rays -->
  <line x1="160" y1="30" x2="160" y2="20" stroke="#FFA94D" stroke-width="2" stroke-linecap="round"/>
  <line x1="178" y1="50" x2="188" y2="50" stroke="#FFA94D" stroke-width="2" stroke-linecap="round"/>
  <line x1="173" y1="37" x2="180" y2="30" stroke="#FFA94D" stroke-width="2" stroke-linecap="round"/>
  <line x1="173" y1="63" x2="180" y2="70" stroke="#FFA94D" stroke-width="2" stroke-linecap="round"/>

  <!-- Hills in background -->
  <ellipse cx="60" cy="140" rx="50" ry="20" fill="#E2E8F0" opacity="0.6"/>
  <ellipse cx="140" cy="145" rx="45" ry="18" fill="#E2E8F0" opacity="0.5"/>

  <!-- Farm building (barn) -->
  <rect x="70" y="100" width="60" height="50" rx="2" fill="#E55420"/>
  <rect x="75" y="105" width="50" height="40" rx="1" fill="#FF6B35"/>

  <!-- Barn roof -->
  <path d="M65 100 L100 75 L135 100 Z" fill="#C53030"/>
  <path d="M68 100 L100 78 L132 100 Z" fill="#E53E3E"/>

  <!-- Barn doors -->
  <rect x="85" y="120" width="30" height="30" rx="1" fill="#4A5568"/>
  <rect x="99" y="120" width="2" height="30" fill="#2D3748"/>
  <line x1="85" y1="135" x2="115" y2="135" stroke="#2D3748" stroke-width="2"/>

  <!-- Barn window -->
  <circle cx="100" cy="95" r="6" fill="#63B3ED"/>
  <line x1="100" y1="89" x2="100" y2="101" stroke="#4A5568" stroke-width="1"/>
  <line x1="94" y1="95" x2="106" y2="95" stroke="#4A5568" stroke-width="1"/>

  <!-- Windmill -->
  <g transform="translate(145, 105)">
    <!-- Tower -->
    <path d="M15 45 L20 5 L25 5 L30 45 Z" fill="#A0AEC0"/>
    <path d="M17 45 L21 5 L24 5 L28 45 Z" fill="#CBD5E0"/>

    <!-- Blades center -->
    <circle cx="22.5" cy="5" r="3" fill="#4A5568"/>

    <!-- Blade 1 (top) -->
    <path d="M22.5 5 L20 -5 L25 -5 Z" fill="#718096"/>

    <!-- Blade 2 (right) -->
    <path d="M22.5 5 L32 3 L30 8 Z" fill="#A0AEC0"/>

    <!-- Blade 3 (bottom) -->
    <path d="M22.5 5 L24 15 L21 15 Z" fill="#718096"/>

    <!-- Blade 4 (left) -->
    <path d="M22.5 5 L13 7 L15 2 Z" fill="#A0AEC0"/>
  </g>

  <!-- Ground -->
  <ellipse cx="100" cy="155" rx="90" ry="12" fill="#68D391" opacity="0.3"/>
  <ellipse cx="100" cy="158" rx="85" ry="10" fill="#38A169" opacity="0.2"/>

  <!-- Fence in foreground -->
  <g opacity="0.8">
    <rect x="20" y="135" width="4" height="25" rx="1" fill="#718096"/>
    <rect x="35" y="135" width="4" height="25" rx="1" fill="#718096"/>
    <rect x="50" y="135" width="4" height="25" rx="1" fill="#718096"/>

    <rect x="146" y="135" width="4" height="25" rx="1" fill="#718096"/>
    <rect x="161" y="135" width="4" height="25" rx="1" fill="#718096"/>
    <rect x="176" y="135" width="4" height="25" rx="1" fill="#718096"/>

    <!-- Horizontal fence bars -->
    <rect x="20" y="142" width="34" height="2.5" rx="0.5" fill="#A0AEC0"/>
    <rect x="20" y="152" width="34" height="2.5" rx="0.5" fill="#A0AEC0"/>

    <rect x="146" y="142" width="34" height="2.5" rx="0.5" fill="#A0AEC0"/>
    <rect x="146" y="152" width="34" height="2.5" rx="0.5" fill="#A0AEC0"/>
  </g>

  <!-- Clouds -->
  <g opacity="0.6">
    <circle cx="40" cy="45" r="8" fill="#CBD5E0"/>
    <circle cx="48" cy="43" r="10" fill="#CBD5E0"/>
    <circle cx="56" cy="45" r="7" fill="#CBD5E0"/>

    <circle cx="120" cy="35" r="7" fill="#CBD5E0"/>
    <circle cx="127" cy="33" r="9" fill="#CBD5E0"/>
    <circle cx="134" cy="35" r="6" fill="#CBD5E0"/>
  </g>

  <!-- Tree -->
  <g transform="translate(25, 100)">
    <!-- Trunk -->
    <rect x="8" y="20" width="8" height="25" rx="1" fill="#718096"/>

    <!-- Foliage -->
    <circle cx="12" cy="20" r="10" fill="#68D391"/>
    <circle cx="8" cy="15" r="8" fill="#68D391"/>
    <circle cx="16" cy="15" r="8" fill="#68D391"/>
    <circle cx="12" cy="10" r="9" fill="#48BB78"/>
  </g>
</svg>
